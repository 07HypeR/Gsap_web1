<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DNS Prefetch & Preconnect for Google Fonts -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Fonts -->
    <link
      rel="preload"
      href="/fonts/Modern Negra Demo.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Preload Critical Images -->
    <link rel="preload" href="/images/logo.png" as="image" />
    <link rel="preload" href="/images/hero-left-leaf.png" as="image" />
    <link rel="preload" href="/images/hero-right-leaf.png" as="image" />
    <link rel="preload" href="/images/noise.png" as="image" />

    <!-- Preload Critical Video -->
    <link rel="preload" href="/videos/output.mp4" as="video" type="video/mp4" />

    <title>Mojito Cocktail</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
